<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <!-- carousel id/wrapper this names it for jq and data functionality -->
      <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
          <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      <!-- basic carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/goat-1.jpg" alt="goats on a tree">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/goat-2.jpg" alt="goats on a tree">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/goat-3.jpg" alt="goats on a tree">
        </div>
      </div>
      </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- custom script for the page to load to apply event listeners and trigger the carousel -->
    <script type="text/javascript">
      $(document).ready(function(){
        $('#myCarousel').carousel({
          interval: 2000,
          pause: 'hover',
        });
        //prev next events
        $('.carousel-control-prev').click(function(){
          $('#myCarousel').carousel('prev');
        });        
        $('.carousel-control-next').click(function(){
          $('#myCarousel').carousel('next');
        });
        //indicators
        $('.item-0').click(function(){
          $('#myCarousel').carousel(0);
        });
        $('.item-0').click(function(){
          $('#myCarousel').carousel(1);
        });
        $('.item-0').click(function(){
          $('#myCarousel').carousel(2);
        });
      });
    </script>
  </body>
</html>
