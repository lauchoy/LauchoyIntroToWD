<!DOCTYPE html>
<html>
<head>
	<title>Geolocation HTML5</title>
</head>
<script type="text/javascript">
	//event delegation = wait for page to load then call our get location function
	document.addEventListener('DOMContentLoaded', function(event){
		getLocation();
	});

	function getLocation(){
		//a conditional statement to make sure geolocation is supported
		if(navigator.geolocation){
			navigator.geolocation.getCurrentPosition(setPosition);
		}
		else{
			alert('geolocation is not supported by your browser')
		}
	}

	function setPosition(position){
		// console.log(position.coords);
		//log out the returned data as a parameter or var called position
		var lat = console.log(position.coords.latitude);
		var lon = console.log(position.coords.longitude);

		var loc = document.getElementById('location');
		loc.innerHTML = 'Latitude: ' + lat + ' Longitude: ' + lon;
	}
</script>
<body>
<div id="location"></div>
</body>
</html>
